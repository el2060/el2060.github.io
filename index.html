<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Search Widget Page</title>
    <!-- Widget JavaScript bundle -->
    <script src="https://cloud.google.com/ai/gen-app-builder/client?hl=en_US"></script>
    <style>
        /* Basic Reset */
        body, h1, p {
            margin: 0;
            padding: 0;
        }
        
        /* Centering the content in the middle of the page */
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
        }

        /* Styling the search container */
        .search-container {
            text-align: center;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }

        /* Styling the search input */
        input#searchWidgetTrigger {
            padding: 10px;
            width: 80%;
            margin-top: 20px;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        /* Adding some hover effect */
        input#searchWidgetTrigger:hover {
            border-color: #888;
        }
    </style>
</head>
<body>

    <div class="search-container">
        <h1>Welcome to Our Site!</h1>
        <p>Use the search below to find what you need.</p>

        <!-- Search widget element is not visible by default -->
        <gen-search-widget
          configId="04bdb0a2-7dca-4f40-a6d5-1d27130154bb"
          triggerId="searchWidgetTrigger">
        </gen-search-widget>

        <!-- Element that opens the widget on click. It does not have to be an input -->
        <input placeholder="Search here" id="searchWidgetTrigger" />
    </div>

</body>
</html>
